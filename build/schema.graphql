
type ERC20BurnHourlySnapShot @entity {
  " { # of hours since Unix epoch time } "
  id: ID! 
  token: ERC20Token!
  total: BigInt!
  numberOfBurns: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type ERC20BurnDailySnapShot @entity {
  " { # of days since Unix epoch time } "
  id: ID! 
  token: ERC20Token!
  total: BigInt!
  numberOfBurns: Int!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type ERC20Token @entity {
  id: ID! #contract address
  name: String!
  symbol: String!
  decimals: Int!
  totalSupply: BigInt!
}

type ERC20Burn @entity {
  id: String! # <transaction hash>-<event log index>
  amount: BigInt!
  orderId: String!
  token: ERC20Token!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type ERC20TotalBurned @entity {
  id: Bytes! #contract address
  token: ERC20Token!
  totalBurned: BigInt!
  timestamp: BigInt!
  blockNumber: BigInt!
}

type ERC1155Token @entity {
  	id: Bytes!
    contract: Bytes!
    identifier: BigInt!
    uri: String
}

type ERC1155BurnSnapShot @entity {
  id: ID!
  token: ERC1155Token!
  totalBurned: BigInt!
  numberOfBurns: Int!
}